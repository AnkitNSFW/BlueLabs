{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://cdn.coindcx.com/static/coins/{{ticker}}.svg">
  <title>{{name}}</title>
  <link rel="stylesheet" href="{% static 'css/widget1.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="unselectable" style="--background-color: {{background_color}};">
    <div class="centered-div">
        <img id="img" src="https://cdn.coindcx.com/static/coins/{{ticker}}.svg" alt="Token_Logo">
        {% if background_color == 'white' %}
          <h1 style="color: black;" id="price"></h1>
        {% else %}
        <h1 id="price"></h1>
        {% endif %}
    </div>

    {% if hover_on %}
    <a href="/notion/config/{{widget_id}}" target="_blank">
      <div class="config">
          <p>Config <i class="fa-solid fa-arrow-right"></i></p>
      </div>
    </a>
    {% endif %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script data-refreshrate={{refreshRate}} data-currency="{{currency}}" data-ticker="{{ticker}}" src="{% static 'js/widget1.js' %}"></script>
</body>

</html>
