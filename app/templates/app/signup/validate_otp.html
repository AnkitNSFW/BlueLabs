<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{asset_urls.logo_png}}" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OTP - BlueLabs</title>
  </head>

  <body>
    <section class="h-screen bg-black">
      <div class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
        <img class="h-28" src="{{asset_urls.logo_name_dark}}" alt="BlueLabs" />
        <div class="w-full rounded-lg bg-white shadow dark:border dark:border-gray-700 dark:bg-gray-800 sm:max-w-md md:mt-0 xl:p-0">
          <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">Enter OTP</h1>
            <form class="space-y-4 md:space-y-6" action="/validate_otp" method="post">
              {% csrf_token %}
              <div>
                <label for="text" class="mb-2 block text-sm font-light text-gray-400">Sent to your email - (Valid till next 2 mins)</label>
                <input type="text" id="otp" name="otp" class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm" placeholder="••••••" required minlength="6" maxlength="6" />
              </div>
              {% if msg %}
              <div class="mb-2 mt-2 w-full text-center text-red-600">
                <p>{{msg}}</p>
              </div>
              {% endif %}
              <button type="submit" class="mb-4 mt-4 w-full rounded-lg bg-green-500 pb-2 pt-2 text-white">Validate</button>

              <p class="text-sm font-light text-gray-500 dark:text-gray-400">Want to change email? <a href="/signup" class="text-primary-600 dark:text-primary-500 font-medium hover:underline">signup</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- uesd for Vercel Web Analytics -->
    <script>
      window.va = window.va ||function () {(window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
