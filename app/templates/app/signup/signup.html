<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{asset_urls.logo_png}}" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup - BlueLabs</title>
  </head>

  <body>
    
    <section class="h-screen bg-black">
        <div class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
            <img class="h-28" src="{{asset_urls.logo_name_dark}}" alt="BlueLabs" />
            <div class="w-full rounded-lg bg-white shadow dark:border dark:border-gray-700 dark:bg-gray-800 sm:max-w-md md:mt-0 xl:p-0">
                <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">Create an account</h1>
                    <form class="space-y-4 md:space-y-6" action="/signup" method="post">
                        {% csrf_token %}
                        <div class="flex w-full items-start">
                            <div>
                                <label class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                                <input
                                    type="text"
                                    id="first_name"
                                    name="first_name"
                                    placeholder="first_name"
                                    value="{{first_name}}"
                                    required
                                    class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm"
                                />
                            </div>
                            <div class="ml-5">
                                <label for="text" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                                <input
                                    type="text"
                                    id="last_name"
                                    name="last_name"
                                    placeholder="last_name"
                                    value="{{last_name}}"
                                    required
                                    class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm"
                                />
                            </div>
                        </div>
    
                        <div>
                            <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                            <input
                                type="email"
                                id="id"
                                name="id"
                                placeholder="name@company.com"
                                value="{{user_id}}"
                                required
                                class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm"
                            />
                        </div>
    
                        <div>
                            <label for="password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input
                                type="password"
                                name="password1"
                                required
                                minlength="8"
                                placeholder="••••••••"
                                class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm"
                            />
                        </div>
    
                        <div>
                            <label for="confirm-password" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                            <input
                                type="password"
                                name="password2"
                                required
                                minlength="8"
                                placeholder="••••••••"
                                class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm"
                            />
                        </div>
    
                        {% if msg %}
                        <div class="mb-2 mt-2 w-full text-center text-red-600">
                            <p>{{msg}}</p>
                        </div>
                        {% endif %}
    
                        <button type="submit" class="mb-4 mt-4 w-full rounded-lg bg-green-500 pb-2 pt-2 text-white">Sign up</button>
    
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">Already have an account? <a href="/" class="text-primary-600 dark:text-primary-500 font-medium hover:underline">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <!-- uesd for Vercel Web Analytics -->
    <script>
      window.va = window.va ||function () {(window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
